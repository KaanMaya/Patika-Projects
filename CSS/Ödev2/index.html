<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <center>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google!">
        </center> 
    </div>
    <!-- Area1 -->
    <div class="area1">
        <center>
            <span>Search the web using Google!</span>
            <br>
            <input type="text" value size="40">
            <br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
            <br>
        </center>
    </div>
    <!-- Area2 -->
    </div>
    <div class="area2">
        <center>

            <!-- Box1 -->
            
           <div class="content1">
            <span>Special Searches</span> 
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> 
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
           </div> 

            <!-- Box2 -->

           <div class="content2 text">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
           </div>

           <!-- Box3 -->

           <div class="content3 text">
            <span>Get Google!</span> <br>
            <span>updates monthly:</span> <br>
            <input type="text" value="your e-mail"> <br>
            <input type="button" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
           </div>
        </center>
    </div>
    <!-- 
        Sayfa düzeni sıfırlandı
     -->
    <div style="clear: both;"></div>

    <!-- Sayfa sonu -->

    <div class="text">
        <center>
            <p>Copyright ©1998 Google Inc.</p>
        </center>
    </div>


</body>
</html>
